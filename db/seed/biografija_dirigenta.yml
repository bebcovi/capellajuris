title: "Biografija dirigenta"
photo: '<a href="http://www.flickr.com/photos/67131352@N04/6109212199/"><img src="http://farm7.staticflickr.com/6090/6109212199_3a843ae74c_m.jpg" width="158" height="108" alt="biografija_dirigenta"></a>'
text: 'Jurica Petar Petrač, prof. (Zagreb, 1985.) se nakon završene opće gimnazije [Tituš Brezovački](http://www.gimnazija-osma-tbrezovackog-zg.skole.hr/) i srednje glazbene škole [Blagoje Bersa] upisuje na studij glazbene teorije Muzičke akademije Sveučilišta u Zagrebu, diplomiravši u veljači 2009. godine. Istovremeno upisuje i studij Povijesti umjetnosti te Etnologije i kulturne antropologije na Filozofskom fakultetu u Zagrebu. Sa 17 godina osniva i Mješoviti pjevački zbor “Capella miércoles”, koji djeluje u crkvi sv. Kvirina na Pantovčaku. Od 2008. godine, nakon prvobitnog pjevačkog sudjelovanja, postaje glazbeni voditelj zbora “Capella juris”, a od 2011. glazbeni voditelj oratorijskog zbora crkve sv. Marka u Zagrebu, “Cantores Sancti Marci”.'
